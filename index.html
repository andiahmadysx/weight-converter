<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Styles -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <!--  -->
    <div class="container">
        <div class="wrapper">
            <div class="title">
                <h2>Weight Converter</h2>
            </div>
            <!--  -->
            <div class="input-wrapper">
                <label for="input-kg">Kilogram:</label>
                <input type="number" name="input-kg" id="input-kg"/>
            </div>
            <!--  -->
            <div class="input-wrapper">
                <label for="input-lb">Pounds:</label>
                <input type="number" name="input-lb" id="input-lb"/>
            </div>
            <!--  -->
            <div class="input-wrapper">
                <label for="input-oz">Ounces:</label>
                <input type="number" name="input-oz" id="input-oz"/>
            </div>
        </div>
    </div>

    <!-- javascript -->
    <script src="./app.js"></script>
</body>
</html>
